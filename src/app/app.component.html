<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=grid_view" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  
</head>
<body>
  <div class="topbar">
    <h2 class="page-title">Dashboard</h2>
    <div class="greeting">
      <h2 class="hello"> Hello, {{name}}!</h2>
    </div>
  </div>
    
 

  <div class="nav-container">
    <div class="title">
      <h1 class="titleheader">{{title}}</h1>
    </div>

      <div class="nav-header-left">
        <div class="icon">
          <div class="button">
              <span class="material-symbols-outlined">
                grid_view
                </span>
          </div>
          <div class="menutab">
                <span class="items">Dashboard</span>
          </div>
        </div>
        <div class="icon">
          
           <div class="button">
            <span class="material-icons-two-tone">
              &#xE7EF;
              </span>
           </div>
             <div class="menutab">
              <span class="items">Clients</span>
             </div>
        </div>

        <div class="icon">
          <div class="button">
            <span class="material-icons-two-tone">
              &#xE8B5;
              </span>
          </div>
          <div class="menutab">
                <span class="items">Schedule</span>
          </div>
           
          
        </div>
      </div>


     

  </div>

  <div class="client-table">
    <div class="add-client">
      <a href=""><button type="image" src="/mywebApp/src/Images/person_add_24dp_E8EAED.png" width="100px" height="20px"> + Add Client</button></a>     
    </div>
    
    <table>
      <tr class="thead">
        <th></th>
        <th scope="col">Client Name</th>
        <th scope="col">Company</th>
        <th scope="col">Email</th>
        <th scope="col">Contact number</th>
      </tr>
      <tr class="tbody" >
        <td class="tleft">1</td>
        <td class="tleft">John</td>
        <td class="tright">Walmart</td>
        <td class="tright">john&#64;gmail.com</td>
        <td>1 8008881234</td>
      </tr>
    </table>
    <div class="meeting-dash">
      <div class="googlecalender">
        <iframe src="https://calendar.google.com/calendar/embed?height=401&wkst=1&ctz=America%2FLos_Angeles&bgcolor=%23dfdfdf&showTitle=0&showTabs=0&src=MjdiMmJlMmJlNGUxNGI5MGQ3OTc5MWY4NjgzOGZjMmMyZmM0MTU5YzMyZjc1MzIwZTNkYmZmYmRkZjRiZTU3NEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23795548" style="border:solid 1px #777" width="400" height="401" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="activity">
       <h2 class="wrapper"> Activity</h2>
        <div class="activity-list">
          <ul class="list-container">
            <li class="checked">Stand-Up meeting with John</li>
            <li>Plan Employee Picnic</li>
            <li>Draft Appointment with Ella</li>
          </ul>
        </div>

      </div>
    </div>
  </div>
  <app-dashboard></app-dashboard>
</body>
</html>

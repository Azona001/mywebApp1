<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=grid_view" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  
</head>
<body>
  <div class="topbar">
    <h2 class="page-title">Dashboard</h2>
    <div class="greeting">
      <h2 class="hello"> Hello, {{name}}!</h2>
    </div>
  </div>
  <div class="nav-container">
    <div class="title">
      <h1 class="titleheader">{{title}}</h1>
    </div>

      <div class="nav-header-left">
        <div class="icon">
          <div class="button">
              <span class="material-symbols-outlined">
                grid_view
                </span>
          </div>
          <div class="menutab">
                <span class="items">Dashboard</span>
          </div>
        </div>
        <div class="icon">
          
           <div class="button">
            <span class="material-icons-two-tone">
              &#xE7EF;
              </span>
           </div>
             <div class="menutab">
              <span class="items">Clients</span>
             </div>
        </div>

        <div class="icon">
          <div class="button">
            <span class="material-icons-two-tone">
              &#xE8B5;
              </span>
          </div>
          <div class="menutab">
                <span class="items">Schedule</span>
          </div>
           
          
        </div>
      </div>


     

  </div>

  <div class="client-table">
    <table>
      <tr class="thead">
        <th></th>
        <th scope="col">Client Name</th>
        <th scope="col">Company</th>
        <th scope="col">Email</th>
        <th scope="col">Contact number</th>
      </tr>
      <tr class="tbody">
        <td class="tleft">1</td>
        <td class="tleft">John</td>
        <td class="tright">Walmart</td>
        <td class="tright">john"&#64;"gmail.com</td>
        <td>+1 8008881234</td>
      </tr>
    </table>
  </div>
</body>
</html>
